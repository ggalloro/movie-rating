<html>
    <head>
        <title>Movie Recommender</title>
    </head>
    <body>
        <h1>Movie Recommender</h1>
        <br>
        <h2>Listed Movies</h2>
        <ul>
            {% for movie in movies %}
            <li><a href="{{url_for('movie_id', movie_id=movie.id)}}">{{ movie.title }}</a></li>
            {% endfor %}  
        </ul>
        <br>
          <a href="{{ url_for('addmovie')}}">Add a Movie</a>      
    </body>


</html>
